    <style>
        body { margin: 0; }

            font-size: 12px;
            fill: #333;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        .link { 
            stroke: #999; 
            stroke-opacity: 0.6; 
        }
        .tooltip {
            position: absolute;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 6px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            pointer-events: none;
            max-width: 400px;
            word-wrap: break-word;
            white-space: normal;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            line-height: 1.4;
        }
        .tooltip h4 {
            margin: 0 0 8px 0;
            font-size: 16px;
            border-bottom: 1px solid #666;
            padding-bottom: 5px;
        }
        .tooltip .path {
            word-break: break-all;
            margin-bottom: 8px;
        }
        .tooltip .description {
            font-style: italic;
            color: #ccc;
            margin-top: 8px;
        }

</head>
<body>
    <div id="graph"></div>
    <script>
        const data = {"nodes": [{"id": 0, "name": "WebLogAspect.java", "full_name": "src/main/java/com/macro/mall/common/log/WebLogAspect.java", "type": "file", "community_id": null, "color": "#666666", "degree": 6, "radius": 8, "description": "", "community_description": ""}, {"id": 1, "name": "GlobalExceptionHandler.java", "full_name": "src/main/java/com/macro/mall/common/exception/GlobalExceptionHandler.java", "type": "file", "community_id": null, "color": "#666666", "degree": 6, "radius": 8, "description": "", "community_description": ""}, {"id": 2, "name": "CommonResult.java", "full_name": "src/main/java/com/macro/mall/common/api/CommonResult.java", "type": "file", "community_id": null, "color": "#666666", "degree": 16, "radius": 12.0, "description": "", "community_description": ""}, {"id": 3, "name": "BaseSwaggerConfig.java", "full_name": "src/main/java/com/macro/mall/common/config/BaseSwaggerConfig.java", "type": "file", "community_id": null, "color": "#666666", "degree": 18, "radius": 12.727922061357855, "description": "", "community_description": ""}, {"id": 4, "name": "RedisService.java", "full_name": "src/main/java/com/macro/mall/common/service/RedisService.java", "type": "file", "community_id": null, "color": "#666666", "degree": 91, "radius": 28.618176042508367, "description": "", "community_description": ""}, {"id": 5, "name": "RedisServiceImpl.java", "full_name": "src/main/java/com/macro/mall/common/service/impl/RedisServiceImpl.java", "type": "file", "community_id": null, "color": "#666666", "degree": 46, "radius": 20.346989949375804, "description": "", "community_description": ""}, {"id": 6, "name": "ApiException.java", "full_name": "src/main/java/com/macro/mall/common/exception/ApiException.java", "type": "file", "community_id": null, "color": "#666666", "degree": 5, "radius": 8, "description": "", "community_description": ""}, {"id": 7, "name": "BaseRedisConfig.java", "full_name": "src/main/java/com/macro/mall/common/config/BaseRedisConfig.java", "type": "file", "community_id": null, "color": "#666666", "degree": 3, "radius": 8, "description": "", "community_description": ""}, {"id": 8, "name": "CommonPage.java", "full_name": "src/main/java/com/macro/mall/common/api/CommonPage.java", "type": "file", "community_id": null, "color": "#666666", "degree": 18, "radius": 12.727922061357855, "description": "", "community_description": ""}, {"id": 10, "name": "SwaggerProperties.java", "full_name": "src/main/java/com/macro/mall/common/domain/SwaggerProperties.java", "type": "file", "community_id": null, "color": "#666666", "degree": 2, "radius": 8, "description": "", "community_description": ""}, {"id": 11, "name": "WebLog.java", "full_name": "src/main/java/com/macro/mall/common/domain/WebLog.java", "type": "file", "community_id": null, "color": "#666666", "degree": 3, "radius": 8, "description": "", "community_description": ""}, {"id": 12, "name": "IErrorCode.java", "full_name": "src/main/java/com/macro/mall/common/api/IErrorCode.java", "type": "file", "community_id": null, "color": "#666666", "degree": 15, "radius": 11.618950038622252, "description": "", "community_description": ""}, {"id": 13, "name": "ResultCode.java", "full_name": "src/main/java/com/macro/mall/common/api/ResultCode.java", "type": "file", "community_id": null, "color": "#666666", "degree": 7, "radius": 8, "description": "", "community_description": ""}], "links": [{"source": 0, "target": 0, "weight": 1.4142135623730951, "idents": ["getParameter"]}, {"source": 0, "target": 4, "weight": 1.0, "idents": ["get"]}, {"source": 0, "target": 5, "weight": 1.0, "idents": ["get"]}, {"source": 0, "target": 11, "weight": 1.0, "idents": ["WebLog"]}, {"source": 1, "target": 2, "weight": 4.5604779323150675, "idents": ["validateFailed", "getMessage", "failed"]}, {"source": 1, "target": 6, "weight": 1.4142135623730951, "idents": ["getErrorCode"]}, {"source": 1, "target": 12, "weight": 1.189207115002721, "idents": ["getMessage"]}, {"source": 1, "target": 13, "weight": 1.0905077326652577, "idents": ["getMessage"]}, {"source": 2, "target": 2, "weight": 6.242640687119286, "idents": ["getMessage", "getCode", "failed"]}, {"source": 2, "target": 12, "weight": 3.0960063928805246, "idents": ["getCode", "getMessage"]}, {"source": 2, "target": 13, "weight": 2.4860466696537307, "idents": ["getCode", "getMessage"]}, {"source": 3, "target": 4, "weight": 1.0, "idents": ["get"]}, {"source": 3, "target": 5, "weight": 1.0, "idents": ["get"]}, {"source": 3, "target": 3, "weight": 9.242640687119284, "idents": ["getContextByPath", "apiInfo", "customizeSpringfoxHandlerMappings", "getHandlerMappings", "securityContexts", "securitySchemes", "swaggerProperties", "defaultAuth"]}, {"source": 4, "target": 4, "weight": 30.899494936611667, "idents": ["get", "hSet", "hIncr", "del", "getExpire", "hGetAll", "hGet", "sRemove", "lPushAll", "incr", "lSize", "sMembers", "lPush", "hSetAll", "sIsMember", "sAdd", "lRange", "set", "hDecr", "hasKey", "expire", "RedisService", "hHasKey", "lIndex", "lRemove", "hDel", "sSize", "decr"]}, {"source": 4, "target": 5, "weight": 28.324449805019047, "idents": ["get", "hSet", "hIncr", "del", "getExpire", "hGetAll", "hGet", "sRemove", "lPushAll", "incr", "lSize", "sMembers", "lPush", "hSetAll", "sIsMember", "sAdd", "lRange", "set", "hDecr", "hasKey", "expire", "hHasKey", "lIndex", "lRemove", "hDel", "sSize", "decr"]}, {"source": 5, "target": 4, "weight": 8.692130429902463, "idents": ["RedisService", "get", "set", "getExpire", "hasKey", "expire"]}, {"source": 5, "target": 5, "weight": 6.132705925081449, "idents": ["get", "set", "getExpire", "hasKey", "expire"]}, {"source": 6, "target": 2, "weight": 1.0, "idents": ["getMessage"]}, {"source": 6, "target": 12, "weight": 1.0, "idents": ["getMessage"]}, {"source": 6, "target": 13, "weight": 1.0, "idents": ["getMessage"]}, {"source": 7, "target": 5, "weight": 1.0, "idents": ["RedisServiceImpl"]}, {"source": 7, "target": 7, "weight": 1.0, "idents": ["redisSerializer"]}, {"source": 8, "target": 8, "weight": 11.071067811865476, "idents": ["getPageNum", "setPageSize", "getList", "setPageNum", "setList", "setTotal", "getTotal", "getPageSize", "setTotalPage"]}, {"source": 10, "target": 10, "weight": 1.0, "idents": ["SwaggerProperties"]}, {"source": 11, "target": 11, "weight": 1.0, "idents": ["WebLog"]}, {"source": 12, "target": 2, "weight": 2.0, "idents": ["getCode", "getMessage"]}, {"source": 12, "target": 12, "weight": 3.0, "idents": ["IErrorCode", "getCode", "getMessage"]}, {"source": 12, "target": 13, "weight": 2.0, "idents": ["getCode", "getMessage"]}, {"source": 13, "target": 12, "weight": 1.0, "idents": ["IErrorCode"]}]};
        
        /* 创建SVG */
        const width = window.innerWidth;
        const height = window.innerHeight;
        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
            
        /* 创建缩放和平移行为 */
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on("zoom", (event) => {
                container.attr("transform", event.transform);
            });
            
        svg.call(zoom);
        
        const container = svg.append("g");
        
        /* 创建力导向图布局 */
        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.links)
                .id(d => d.id)
                .distance(d => {
                    const nodeCount = data.nodes.length;
                    const linkCount = data.links.length;
                    const baseDist = 50;
                    const nodeRatio = nodeCount / 100;  // 每100个节点增加一倍基础距离
                    const linkRatio = linkCount / 500;  // 每500条边增加一倍基础距离
                    return baseDist * (1 + nodeRatio) * (1 + linkRatio);
                })
                .strength(0.2))  /* 减小link force的strength */
            .force("charge", d3.forceManyBody()
                .strength(d => {
                    const nodeCount = data.nodes.length;
                    const baseCharge = -100;
                    const chargeRatio = nodeCount / 100;  // 每100个节点增加一倍斥力
                    return baseCharge * (1 + chargeRatio);
                }))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("x", d3.forceX(width / 2).strength(0.05))
            .force("y", d3.forceY(height / 2).strength(0.05))
            .force("collide", d3.forceCollide()
                .radius(d => d.radius * 2.5)  /* 增加碰撞半径 */
                .strength(1)
                .iterations(3))
            .alphaDecay(0.01)  /* 减缓alpha衰减速度 */
            .velocityDecay(0.5);  /* 减缓速度衰减 */
            
        /* 绘制连接线 */
        const link = container.append("g")
            .selectAll("line")
            .data(data.links)
            .join("line")
            .attr("class", "link")
            .attr("stroke-width", d => Math.sqrt(d.weight));
            
        /* 创建节点组 */
        const node = container.append("g")
            .selectAll(".node")
            .data(data.nodes)
            .join("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));
                
        /* 添加节点圆圈 */
        node.append("circle")
            .attr("r", d => d.radius)
            .attr("fill", d => d.color)
            .attr("stroke", "#fff")
            .attr("stroke-width", 1.5);
            
        /* 添加节点标签 */
        node.append("text")
            .text(d => d.name)
            .attr("dy", d => d.radius * 2.5 + 5)  /* 增加标签与节点的距离 */
            .attr("text-anchor", "middle")
            .style("font-size", d => Math.max(10, Math.min(d.radius * 0.8, 14)) + "px")
            .each(function(d) {  /* 检测并避免标签重叠 */
                const bbox = this.getBBox();
                d.labelHeight = bbox.height;
                d.labelWidth = bbox.width;
            });
            
        /* 设置初始缩放以适应屏幕 */
        const bounds = container.node().getBBox();
        const padding = 50;  /* 添加边距 */
        const scale = Math.min(
            (width - padding * 2) / bounds.width,
            (height - padding * 2) / bounds.height
        ) * 0.95;  /* 留出更多边距 */
        
        /* 计算平移距离，确保图形居中 */
        const tx = (width - bounds.width * scale) / 2 - bounds.x * scale;
        const ty = (height - bounds.height * scale) / 2 - bounds.y * scale;
        
        /* 立即应用变换，不使用动画 */
        container.attr("transform", `translate(${tx},${ty})scale(${scale})`);
        
        /* 更新力导向图的alpha值以确保布局稳定 */
        simulation.alpha(0.3).restart();
        
        /* 在tick事件中处理标签位置，避免重叠 */
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
                
            node.attr("transform", d => `translate(${d.x},${d.y})`);
            
            /* 标签碰撞检测和调整 */
            const labels = node.selectAll("text");
            labels.each(function(d1) {
                labels.each(function(d2) {
                    if (d1.id !== d2.id) {
                        const dx = d1.x - d2.x;
                        const dy = d1.y - d2.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        const minDist = (d1.labelHeight + d2.labelHeight) / 2 + 10;
                        
                        if (dist < minDist) {
                            const angle = Math.atan2(dy, dx);
                            const moveDistance = (minDist - dist) / 2;
                            
                            d1.y += Math.sin(angle) * moveDistance;
                            d2.y -= Math.sin(angle) * moveDistance;
                        }
                    }
                });
            });
        });
        
        /* 添加提示框 */
        const tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);
            
        /* 节点交互 */
        node.on("mouseover", (event, d) => {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                    
                let tooltipContent = `<h4>${d.name}</h4>`;
                tooltipContent += `<div class="path"><strong>Full path:</strong><br>${d.full_name}</div>`;
                tooltipContent += `<strong>Degree:</strong> ${d.degree}<br>`;
                
                if (d.community_id !== null) {
                    tooltipContent += `<div class="description"><strong>Community:</strong><br>${d.community_description}</div>`;
                }
                
                if (d.description) {
                    tooltipContent += `<div class="description"><strong>File:</strong><br>${d.description}</div>`;
                }
                
                tooltip.html(tooltipContent)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", () => {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });
            
        /* 拖拽函数 */
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }
        
        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }
        
        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }
    </script>
